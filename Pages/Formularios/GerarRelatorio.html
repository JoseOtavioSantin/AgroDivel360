<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2c2f3f" />
  <title>Gerar PDF de Alocação por OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIBS EXTERNAS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- TOM SELECT (PARA BUSCA AVANÇADA ) -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  
  <!-- CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/Pages/Formularios/style-forms.css">
<style>
    #pdf-preview {
        margin-top: 20px;
        border: 1px solid #e0e0e0;
        padding: 15px;
        background-color: #fff;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        line-height: 1.3;
    }
    
    /* Estilos para impressão/PDF */
    @media print {
        body { margin: 0; padding: 0; }
        #pdf-preview { border: none; padding: 0; }
    }
</style>

</head>
<body>

  <nav id="sidebar-placeholder"></nav>

  <section class="home">
    <div class="text">
      <h1 id="form-title">Gerar PDF de Alocação</h1>
      <p id="form-subtitle">Selecione a Ordem de Serviço para gerar o relatório de itens alocados.</p>
    </div>

    <div class="content-card">
      <div class="content-card-body">
        <div class="form-group">
            <label for="os-select">Ordem de Serviço (OS)</label>
            <select id="os-select" placeholder="Digite para buscar a OS..." required></select>
        </div>

        <div class="form-actions">
            <button id="btn-gerar-pdf" class="btn-primary" disabled>Gerar PDF</button>
        </div>
      </div>
    </div>

    <div id="pdf-preview" style="display: none;">
        <!-- Conteúdo do PDF será injetado aqui -->
    </div>
  </section>

  <!-- Scripts Globais -->
  <script type="module" src="/assets/js/firebase-config.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script> 
  <script src="/assets/js/components/Sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Script Específico da Página -->
  <script type="module" src="/assets/js/Formularios/GerarRelatorio.js"></script>

</body>
</html>

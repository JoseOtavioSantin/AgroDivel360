<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário - Seguro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001439;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2f3f;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f1f1f1;
      color: #000;
    }

    input[type="date"], select {
      appearance: none;
      -webkit-appearance: none;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: #373b50;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: normal;
      font-size: 14px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #001439;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #033ca7;
    }

    .voltar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0;
      transition: 0.3s;
    }

    .voltar:hover {
      color: #00bbf9;
      transform: translateX(-5px);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 360px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/Pages/index.html" class="voltar">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <h2>Formulário de Seguro</h2>

    <form onsubmit="enviarChecklist(event, 'checklistSeguro')">
      <label>Data da Visita *</label>
      <input type="date" name="dataVisita" id="dataVisita" required>

      <label>Filial *</label>
      <select name="filial" id="filial" required>
        <option value="">Selecione a filial</option>
        <option value="Campos Novos">Campos Novos</option>
        <option value="Rio do Sul">Rio do Sul</option>
        <option value="Lages">Lages</option>
      </select>

      <label>Nome do Cliente *</label>
      <input type="text" name="nomeCliente" required>

      <label>Nome da Fazenda </label>
      <input type="text" name="nomeFazenda" >

      <label>Telefone *</label>
      <input type="tel" name="telefone" required>

      <label>Município *</label>
      <select name="municipio" id="municipio" required>
        <option value="">Selecione um município</option>
      </select>

      <label>Modelo da Máquina *</label>
        <select name="modeloMaquina" id="modeloMaquina" required>
            <option value="">Selecione a Modelo</option>
            <option value="Colheitadeira">Colheitadeira</option>
            <option value="Trator">Trator</option>
            <option value="Pulverizador">Pulverizador</option>
            <option value="Implemento">Implemento</option>
      </select>

      <label>Horímetro </label>
      <input type="text" name="horimetro" >

      <label>Nome do Consultor *</label>
      <select name="nomeConsultor" id="nomeConsultor" required>
        <option value="">Selecione o consultor</option>
      </select>

      <div class="checkbox-group">
        <label>
          Interesse em seguro total
          <input type="checkbox" name="checklist" value="Seguro Total">
        </label>
        <label>
          Cotação de seguro agrícola
          <input type="checkbox" name="checklist" value="Seguro Agrícola">
        </label>
        <label>
          Renovação de seguro existente
          <input type="checkbox" name="checklist" value="Renovação de Seguro">
        </label>
        <label>
          Visita futura para mais detalhes
          <input type="checkbox" name="checklist" value="Visita Futura">
        </label>
      </div>

      <label>Observações</label>
      <textarea name="observacoes" rows="4" placeholder="Descreva aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2c2f3f" />
  <title>Formulário de Plano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIBS EXTERNAS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/Pages/Formularios/style-forms.css">

  <style>
    /* Estilos unificados para o formulário */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 8px; font-weight: 600; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; font-family: inherit; background-color: #fff; box-sizing: border-box; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: #193b7c; box-shadow: 0 0 0 2px rgba(25, 59, 124, 0.25 ); }
    .full-width { grid-column: 1 / -1; }
    .checklist-container-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-bottom: 15px; }
    .checklist-container-grid label { font-weight: normal; }
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .btn-primary, .btn-secondary { display: inline-flex; align-items: center; justify-content: center; padding: 10px 18px; border: none; border-radius: 6px; text-decoration: none; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease; font-size: 1rem; }
    .btn-primary { background-color: #193b7c; color: #fff; }
    .btn-primary:hover { background-color: #132a5a; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .btn-secondary:hover { background-color: #5a6268; }
    .btn-acao { background: #f0f0f0; border: 1px solid #ccc; cursor: pointer; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; font-size: 0.9rem; }
    .btn-acao:hover { background-color: #e0e0e0; }
  </style>
</head>
<body>

  <nav id="sidebar-placeholder"></nav>

  <section class="home">
    <div class="text">
      <h1 id="form-title">Novo Plano</h1>
      <p id="form-subtitle">Preencha os dados abaixo para registrar um novo plano.</p>
    </div>

    <div class="content-card">
      <div class="content-card-body">
        <form id="formPlano">
          <div class="form-grid">
            <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" required></div>
            <div class="form-group"><label for="planoVendido">Plano Vendido</label><select id="planoVendido" required><option value="">Selecione...</option><option value="Serve + Pro">Serve + Pro</option><option value="Serve Digital">Serve Digital</option></select></div>
            <div class="form-group"><label for="modelo">Modelo</label><input type="text" id="modelo" required></div>
            <div class="form-group"><label for="chassi">Chassi</label><input type="text" id="chassi" required></div>
            <div class="form-group"><label for="horasIni">Horas Iniciais</label><input type="number" id="horasIni" required></div>
            <div class="form-group"><label for="horasFim">Horas Finais</label><input type="number" id="horasFim" required></div>
            <div class="form-group"><label for="dataIni">Data Início</label><input type="date" id="dataIni" required></div>
            <div class="form-group"><label for="dataFim">Data Fim</label><input type="date" id="dataFim" required></div>
            <div class="form-group full-width"><label for="valorNegociado">Valor Negociado (R$)</label><input type="number" id="valorNegociado" required></div>
            
            <div class="full-width">
              <label class="form-group" style="font-weight: 600; color: #333;">Checklists do Plano</label>
              <div id="checklist-container" class="checklist-container-grid">
                <!-- Checklists serão preenchidos dinamicamente no modo de edição -->
              </div>
              <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
                <input type="number" id="inputChecklistManual" placeholder="Ex: 1500" style="flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px;">
                <button type="button" onclick="adicionarChecklistManual()" class="btn-acao">Adicionar</button>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a href="/Pages/Controles/PlanosVigentes.html" class="btn-secondary">Cancelar</a> 
            <button type="submit" class="btn-primary" id="btn-salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="module">
    import { garantirAutenticacao } from '/assets/js/auth-guard.js';
    import { getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const tipoChecklist = "planosVigentes";
    let db;
    let userData;
    let editMode = false;
    let docId = null;

    const checklistsFixos = ["ÓLEO", "50", "100", "300", "600", "900", "1200", "Server+", "Lastragem"];

    // --- FUNÇÕES DO FORMULÁRIO ---

    window.adicionarChecklistManual = ( ) => {
      const input = document.getElementById("inputChecklistManual");
      const valor = input.value.trim();
      if (!valor) return;
      
      const container = document.getElementById("checklist-container");
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" class="checklistPlano" value="${valor}" checked /> ${valor}`;
      container.appendChild(label);
      input.value = "";
    }

    function renderizarChecklists(selecionados = []) {
        const container = document.getElementById('checklist-container');
        container.innerHTML = '';
        const todosChecklists = [...new Set([...checklistsFixos, ...selecionados])].sort((a,b) => {
            if (a === "ÓLEO") return -1; if (b === "ÓLEO") return 1;
            if (isNaN(parseFloat(a))) return 1; if (isNaN(parseFloat(b))) return -1;
            return parseFloat(a) - parseFloat(b);
        });

        todosChecklists.forEach(val => {
            const isChecked = selecionados.includes(val);
            container.innerHTML += `<label><input type="checkbox" class="checklistPlano" value="${val}" ${isChecked ? 'checked' : ''}> ${val}</label>`;
        });
    }

    async function carregarDadosParaEdicao(id) {
        const docRef = doc(db, tipoChecklist, id);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('cliente').value = data.nomeCliente || '';
            document.getElementById('planoVendido').value = data.planoVendido || '';
            document.getElementById('modelo').value = data.modelo || '';
            document.getElementById('chassi').value = data.chassi || '';
            document.getElementById('horasIni').value = data.horasIniciais || '';
            document.getElementById('horasFim').value = data.horasFinais || '';
            document.getElementById('dataIni').value = data.dataInicioContrato || '';
            document.getElementById('dataFim').value = data.dataFimContrato || '';
            document.getElementById('valorNegociado').value = data.valorNegociado || '';
            
            renderizarChecklists(data.checklistRealizado || []);
        } else {
            Swal.fire('Erro', 'Documento não encontrado. Redirecionando para a lista.', 'error');
            window.location.href = '/Pages/Formularios/form-planosvigentes.html';
        }
    }

    async function salvarPlano(event) {
        event.preventDefault();

        const filial = (userData.filial || [])[0];
        if (!filial) {
            return Swal.fire("Erro de Autenticação", "Filial do usuário não encontrada.", "error");
        }

        const dadosPlano = {
            nomeCliente: document.getElementById("cliente").value.trim(),
            planoVendido: document.getElementById("planoVendido").value,
            modelo: document.getElementById("modelo").value.trim(),
            chassi: document.getElementById("chassi").value.trim(),
            horasIniciais: parseFloat(document.getElementById("horasIni").value) || 0,
            horasFinais: parseFloat(document.getElementById("horasFim").value) || 0,
            dataInicioContrato: document.getElementById("dataIni").value,
            dataFimContrato: document.getElementById("dataFim").value,
            valorNegociado: parseFloat(document.getElementById("valorNegociado").value) || 0,
            checklistRealizado: Array.from(document.querySelectorAll(".checklistPlano:checked")).map(cb => cb.value),
        };

        if (!dadosPlano.nomeCliente || !dadosPlano.chassi || !dadosPlano.modelo) {
            return Swal.fire("Atenção", "Os campos Cliente, Chassi e Modelo são obrigatórios.", "warning");
        }

        Swal.fire({
            title: 'Salvando...',
            text: 'Aguarde um momento.',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        try {
            if (editMode) {
                // MODO EDIÇÃO: Atualiza o documento existente
                const docRef = doc(db, tipoChecklist, docId);
                await updateDoc(docRef, dadosPlano);
                await Swal.fire('Sucesso!', 'Plano atualizado com sucesso!', 'success');
            } else {
                // MODO CRIAÇÃO: Adiciona um novo documento
                dadosPlano.filial = filial.toLowerCase().trim();
                dadosPlano.dataCriacao = new Date().toISOString();
                dadosPlano.datasChecklist = {};
                dadosPlano.statusChecklist = "Em andamento";
                await addDoc(collection(db, tipoChecklist), dadosPlano);
                await Swal.fire('Sucesso!', 'Novo plano salvo com sucesso!', 'success');
            }
            window.location.href = '/Pages/Controles/PlanosVigentes.html';
        } catch (error) {
            Swal.fire('Erro!', `Falha ao salvar: ${error.message}`, 'error');
        }
    }

    // --- INICIALIZAÇÃO DA PÁGINA ---

    async function iniciarPagina() {
        try {
            userData = await garantirAutenticacao();
            const app = getApp();
            db = getFirestore(app);

            const urlParams = new URLSearchParams(window.location.search);
            docId = urlParams.get('id');

            if (docId) {
                // MODO DE EDIÇÃO
                editMode = true;
                document.getElementById('form-title').textContent = 'Editar Plano';
                document.getElementById('form-subtitle').textContent = 'Altere os dados do plano abaixo.';
                document.getElementById('btn-salvar').textContent = 'Salvar Alterações';
                await carregarDadosParaEdicao(docId);
            } else {
                // MODO DE CRIAÇÃO
                renderizarChecklists(); // Renderiza os checklists padrão
            }

            document.getElementById('formPlano').addEventListener('submit', salvarPlano);
        } catch (error) {
            console.error("Falha na inicialização da página:", error);
            document.body.innerHTML = `<div class="error-container">Ocorreu um erro ao carregar a página. Verifique se você está logado e tente recarregar.</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', iniciarPagina);
  </script>

  <!-- Scripts Globais -->
  <script type="module" src="/assets/js/firebase-config.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script> 
  <script src="/assets/js/components/Sidebar.js"></script>

</body>
</html>

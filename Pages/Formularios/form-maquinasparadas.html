<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2c2f3f" />
  <title>Formulário de Máquina Parada</title>
  <link rel="icon" type="image/png" href="/assets/images/iconeaba.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIBS EXTERNAS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/Pages/Formularios/style-forms.css">

  <style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 8px; font-weight: 600; color: #333; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; font-family: inherit; background-color: #fff; box-sizing: border-box; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #193b7c; box-shadow: 0 0 0 2px rgba(25, 59, 124, 0.25  ); }
    .full-width { grid-column: 1 / -1; }
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .btn-primary, .btn-secondary { display: inline-flex; align-items: center; justify-content: center; padding: 10px 18px; border: none; border-radius: 6px; text-decoration: none; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease; font-size: 1rem; }
    .btn-primary { background-color: #193b7c; color: #fff; }
    .btn-primary:hover { background-color: #132a5a; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .btn-secondary:hover { background-color: #5a6268; }
    
    /* --- NOVOS ESTILOS PARA O HISTÓRICO --- */
    .historico-container { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; }
    .historico-item { background-color: #f9f9f9; border: 1px solid #eee; border-left: 4px solid #193b7c; padding: 15px; margin-bottom: 10px; border-radius: 6px; }
    .historico-item p { margin: 0; line-height: 1.5; }
    .historico-item .data { font-size: 0.9em; color: #666; margin-bottom: 5px; }
    .historico-item .motivo { font-weight: 600; color: #333; }
    .historico-item .usuario { font-size: 0.85em; color: #777; font-style: italic; margin-top: 5px; }
  </style>
</head>
<body>

  <nav id="sidebar-placeholder"></nav>

  <section class="home">
    <div class="text">
      <h1 id="form-title">Adicionar Máquina Parada</h1>
      <p id="form-subtitle">Preencha os dados para registrar uma nova parada.</p>
    </div>

    <div class="content-card">
      <div class="content-card-body">
        <form id="formMaquina">
          <!-- CAMPOS BLOQUEADOS NO MODO DE EDIÇÃO -->
          <div class="form-grid">
            <div class="form-group"><label for="dataParada">Data da Parada*</label><input type="date" id="dataParada" required></div>
            <div class="form-group"><label for="cliente">Cliente*</label><input type="text" id="cliente" required></div>
            <div class="form-group"><label for="chassis">Chassis*</label><input type="text" id="chassis" required></div>
            <div class="form-group"><label for="modelo">Modelo</label><input type="text" id="modelo"></div>
            <div class="form-group"><label for="horas">Horas</label><input type="number" id="horas"></div>
            <div class="form-group"><label for="os">Ordem de Serviço</label><input type="text" id="os"></div>
          </div>

          <hr style="margin: 20px 0;">

          <!-- NOVA SEÇÃO PARA ADICIONAR ETAPAS -->
          <h3 id="etapa-title">Motivo da Parada</h3>
          <div class="form-grid">
            <div class="form-group full-width"><label for="tecnico">Técnico Responsável*</label><select id="tecnico" required><option value="">Carregando...</option></select></div>
            <div class="form-group full-width">
              <label for="motivo">Máquina Parada Por*</label>
              <select id="motivo" required>
                <option value="">Selecione o motivo...</option>
                <option value="THD">THD</option>
                <option value="APROVAÇÃO SEGURO">APROVAÇÃO SEGURO</option>
                <option value="PEÇAS">PEÇAS</option>
                <option value="APROVAÇÃO DO CLIENTE">APROVAÇÃO DO CLIENTE</option>
                <option value="FERRAMENTAS">FERRAMENTAS</option>
                <option value="SERVIÇOS DE TERCEIRO">SERVIÇOS DE TERCEIRO</option>
                <option value="GARANTIA">GARANTIA</option>
                <option value="INDISPONIBILIDADE DE TÉCNICO">INDISPONIBILIDADE DE TÉCNICO</option>
              </select>
            </div>
            <div id="campo-curva-peca" class="form-group full-width" style="display: none;"><label for="curva">Curva da Peça*</label><select id="curva"><option value="">Selecione</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="E">E</option></select></div>
            <!-- NOVO CAMPO DE OBSERVAÇÃO -->
            <div class="form-group full-width"><label for="observacao">Observação (Opcional)</label><textarea id="observacao" rows="3" placeholder="Adicione detalhes sobre esta etapa, se necessário..."></textarea></div>
          </div>

          <div class="form-actions">
            <a href="/Pages/Controles/MaquinasParadas.html" class="btn-secondary">Cancelar</a> 
            <button type="submit" class="btn-primary" id="btn-salvar">Salvar</button>
          </div>
        </form>

        <!-- NOVO CONTAINER PARA EXIBIR O HISTÓRICO -->
        <div id="historico-container" class="historico-container" style="display: none;">
          <h3>Histórico de Motivos da Parada</h3>
          <div id="historico-list"></div>
        </div>

      </div>
    </div>
  </section>

  <script type="module">
    import { garantirAutenticacao } from '/assets/js/auth-guard.js';
    import { getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, getDoc, updateDoc, query, where, getDocs, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const collectionName = "maquinasParadas";
    let db;
    let userData;
    let editMode = false;
    let docId = null;

    // Função para desabilitar campos do registro principal
    function travarCamposPrincipais(travado ) {
        const ids = ['dataParada', 'cliente', 'chassis', 'modelo', 'horas', 'os'];
        ids.forEach(id => {
            document.getElementById(id).disabled = travado;
        });
    }

    async function carregarTecnicosDaFilial(filiais) {
        const select = document.getElementById('tecnico');
        select.innerHTML = '<option value="">Carregando...</option>';
        try {
            if (!filiais?.length) throw new Error("Filiais do usuário não encontradas.");
            const q = query(collection(db, "tecnicos"), where("filial", "in", filiais));
            const snapshot = await getDocs(q);
            if (snapshot.empty) throw new Error("Nenhum técnico encontrado para sua filial.");
            
            const nomes = snapshot.docs.map(d => d.data().nome).sort();
            select.innerHTML = '<option value="">Selecione um técnico</option>';
            nomes.forEach(nome => select.innerHTML += `<option value="${nome}">${nome}</option>`);
        } catch (error) {
            select.innerHTML = `<option value="">${error.message}</option>`;
        }
    }

    function verificarMotivoPecas(motivo) {
        document.getElementById('campo-curva-peca').style.display = motivo.trim().toUpperCase() === 'PEÇAS' ? 'block' : 'none';
    }

    async function salvarEtapa(event) {
        event.preventDefault();
        const motivo = document.getElementById('motivo').value.trim();
        const curvaPeca = document.getElementById('curva').value;
        const tecnico = document.getElementById('tecnico').value;
        const observacao = document.getElementById('observacao').value.trim();

        if (!motivo || !tecnico) {
            return Swal.fire('Atenção', 'Os campos "Técnico" e "Motivo" são obrigatórios para cada etapa.', 'warning');
        }
        if (motivo.toUpperCase() === 'PEÇAS' && !curvaPeca) {
            return Swal.fire('Atenção', 'Para o motivo "Peças", a Curva da Peça é obrigatória.', 'warning');
        }

        Swal.fire({ title: 'Salvando...', text: 'Aguarde...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            if (editMode) {
                // MODO EDIÇÃO: Adiciona uma nova etapa no histórico e atualiza o registro principal
                const paradaRef = doc(db, collectionName, docId);
                const historicoRef = doc(collection(paradaRef, "historicoStatus"));

                const batch = writeBatch(db);

                // 1. Atualiza o documento principal com o último status
                batch.update(paradaRef, {
                    motivo: motivo,
                    tecnico: tecnico,
                    curvaPeca: motivo.toUpperCase() === 'PEÇAS' ? curvaPeca : '',
                    // Atualiza outros campos se necessário
                    horas: parseInt(document.getElementById('horas').value) || 0,
                    os: document.getElementById('os').value.trim()
                });

                // 2. Adiciona o novo status ao histórico
                batch.set(historicoRef, {
                    motivo: motivo,
                    tecnico: tecnico,
                    curvaPeca: motivo.toUpperCase() === 'PEÇAS' ? curvaPeca : '',
                    observacao: observacao,
                    data: serverTimestamp(), // Usa a data do servidor
                    usuario: userData.nome // Salva o nome do usuário que fez a alteração
                });

                await batch.commit();
                await Swal.fire('Sucesso!', 'Nova etapa registrada com sucesso!', 'success');

            } else {
                // MODO CRIAÇÃO: Cria o registro principal e a primeira entrada no histórico
                const dadosPrincipais = {
                    dataParada: document.getElementById('dataParada').value,
                    cliente: document.getElementById('cliente').value.trim(),
                    chassis: document.getElementById('chassis').value.trim(),
                    modelo: document.getElementById('modelo').value.trim(),
                    horas: parseInt(document.getElementById('horas').value) || 0,
                    os: document.getElementById('os').value.trim(),
                    status: 'parada',
                    filial: userData.filial[0],
                    // Informações da primeira etapa
                    motivo: motivo,
                    tecnico: tecnico,
                    curvaPeca: motivo.toUpperCase() === 'PEÇAS' ? curvaPeca : ''
                };

                if (!dadosPrincipais.dataParada || !dadosPrincipais.cliente || !dadosPrincipais.chassis) {
                   return Swal.fire('Atenção', 'Preencha os dados principais da parada (*).', 'warning');
                }

                const novoDocRef = await addDoc(collection(db, collectionName), dadosPrincipais);
                
                // Adiciona a primeira entrada no histórico
                const historicoRef = doc(collection(novoDocRef, "historicoStatus"));
                await addDoc(collection(db, collectionName, novoDocRef.id, "historicoStatus"), {
                    motivo: motivo,
                    tecnico: tecnico,
                    curvaPeca: motivo.toUpperCase() === 'PEÇAS' ? curvaPeca : '',
                    observacao: observacao,
                    data: serverTimestamp(),
                    usuario: userData.nome
                });

                await Swal.fire('Sucesso!', 'Nova parada registrada com sucesso!', 'success');
            }
            window.location.href = '/Pages/Controles/MaquinasParadas.html';
        } catch (error) {
            Swal.fire('Erro!', `Falha ao salvar: ${error.message}`, 'error');
        }
    }

    async function carregarDadosParaEdicao(id) {
        const docRef = doc(db, collectionName, id);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('dataParada').value = data.dataParada || '';
            document.getElementById('cliente').value = data.cliente || '';
            document.getElementById('chassis').value = data.chassis || '';
            document.getElementById('modelo').value = data.modelo || '';
            document.getElementById('horas').value = data.horas || '';
            document.getElementById('os').value = data.os || '';
            
            // Carrega o histórico
            await carregarHistorico(id);

        } else {
            Swal.fire('Erro', 'Registro não encontrado.', 'error');
            window.location.href = '/Pages/Controles/MaquinasParadas.html';
        }
    }

    async function carregarHistorico(paradaId) {
        const historicoContainer = document.getElementById('historico-container');
        const historicoList = document.getElementById('historico-list');
        historicoList.innerHTML = 'Carregando histórico...';

        const q = query(collection(db, collectionName, paradaId, "historicoStatus"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
            historicoList.innerHTML = '<p>Nenhum histórico de etapas encontrado.</p>';
            historicoContainer.style.display = 'block';
            return;
        }

        historicoList.innerHTML = '';
        const historicoData = snapshot.docs.map(d => d.data());
        // Ordena por data, caso o Firestore não retorne na ordem correta
        historicoData.sort((a, b) => (b.data?.toDate() || 0) - (a.data?.toDate() || 0));

        historicoData.forEach(item => {
            const dataFormatada = item.data ? item.data.toDate().toLocaleString('pt-BR') : 'Data indisponível';
            const motivoDisplay = item.motivo.toUpperCase() === 'PEÇAS' && item.curvaPeca ? `Peças (Curva ${item.curvaPeca})` : item.motivo;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'historico-item';
            itemDiv.innerHTML = `
                <p class="data">${dataFormatada}</p>
                <p class="motivo"><strong>Motivo:</strong> ${motivoDisplay}</p>
                <p><strong>Técnico:</strong> ${item.tecnico || '-'}</p>
                ${item.observacao ? `<p><strong>Obs:</strong> ${item.observacao}</p>` : ''}
                <p class="usuario">Registrado por: ${item.usuario || 'Desconhecido'}</p>
            `;
            historicoList.appendChild(itemDiv);
        });

        historicoContainer.style.display = 'block';
    }

    async function iniciarPagina() {
        try {
            userData = await garantirAutenticacao();
            const app = getApp();
            db = getFirestore(app);
            
            await carregarTecnicosDaFilial(userData.filial);

            const urlParams = new URLSearchParams(window.location.search);
            docId = urlParams.get('id');

            if (docId) {
                editMode = true;
                document.getElementById('form-title').textContent = 'Atualizar Etapa da Parada';
                document.getElementById('form-subtitle').textContent = 'Os dados principais não podem ser alterados. Adicione uma nova etapa para a parada.';
                document.getElementById('etapa-title').textContent = 'Adicionar Nova Etapa';
                document.getElementById('btn-salvar').textContent = 'Salvar Nova Etapa';
                travarCamposPrincipais(true); // Bloqueia os campos principais
                await carregarDadosParaEdicao(docId);
            } else {
                document.getElementById('dataParada').valueAsDate = new Date();
                travarCamposPrincipais(false); // Garante que os campos estão liberados
            }

            document.getElementById('motivo').addEventListener('input', (e) => verificarMotivoPecas(e.target.value));
            document.getElementById('formMaquina').addEventListener('submit', salvarEtapa);
        } catch (error) {
            console.error("Falha na inicialização:", error);
            document.body.innerHTML = `<div class="error-container">Falha ao carregar a página. Verifique o console.</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', iniciarPagina);
  </script>

  <!-- Scripts Globais -->
  <script type="module" src="/assets/js/firebase-config.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script> 
  <script src="/assets/js/components/Sidebar.js"></script>

</body>
</html>

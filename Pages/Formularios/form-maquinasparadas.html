<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2c2f3f" />
  <title>Formulário de Máquina Parada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIBS EXTERNAS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/Pages/Formularios/style-forms.css">

  <style>
    /* Estilos unificados para o formulário */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 8px; font-weight: 600; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; font-family: inherit; background-color: #fff; box-sizing: border-box; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: #193b7c; box-shadow: 0 0 0 2px rgba(25, 59, 124, 0.25 ); }
    .full-width { grid-column: 1 / -1; }
    .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .btn-primary, .btn-secondary { display: inline-flex; align-items: center; justify-content: center; padding: 10px 18px; border: none; border-radius: 6px; text-decoration: none; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease; font-size: 1rem; }
    .btn-primary { background-color: #193b7c; color: #fff; }
    .btn-primary:hover { background-color: #132a5a; }
    .btn-secondary { background-color: #6c757d; color: #fff; }
    .btn-secondary:hover { background-color: #5a6268; }
  </style>
</head>
<body>

  <nav id="sidebar-placeholder"></nav>

  <section class="home">
    <div class="text">
      <h1 id="form-title">Adicionar Máquina Parada</h1>
      <p id="form-subtitle">Preencha os dados para registrar uma nova parada.</p>
    </div>

    <div class="content-card">
      <div class="content-card-body">
        <form id="formMaquina">
          <div class="form-grid">
            <div class="form-group"><label for="dataParada">Data da Parada*</label><input type="date" id="dataParada" required></div>
            <div class="form-group"><label for="cliente">Cliente*</label><input type="text" id="cliente" required></div>
            <div class="form-group"><label for="chassis">Chassis*</label><input type="text" id="chassis" required></div>
            <div class="form-group"><label for="modelo">Modelo</label><input type="text" id="modelo"></div>
            <div class="form-group"><label for="horas">Horas</label><input type="number" id="horas"></div>
            <div class="form-group"><label for="os">Ordem de Serviço</label><input type="text" id="os"></div>
            <div class="form-group full-width"><label for="tecnico">Técnico Responsável*</label><select id="tecnico" required><option value="">Carregando...</option></select></div>
            <div class="form-group full-width"><label for="motivo">Máquina Parada Por*</label><input type="text" id="motivo" list="motivos-sugeridos" required></div>
            <datalist id="motivos-sugeridos"><option value="THD"></option><option value="APROVAÇÃO SEGURO"></option><option value="PEÇAS"></option><option value="APROVAÇÃO DO CLIENTE"></option><option value="FERRAMENTAS"></option><option value="SERVIÇOS DE TERCEIRO"></option><option value="GARANTIA"></option><option value="INDISPONIBILIDADE DE TÉCNICO"></option></datalist>
            <div id="campo-curva-peca" class="form-group full-width" style="display: none;"><label for="curva">Curva da Peça*</label><select id="curva"><option value="">Selecione</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="E">E</option></select></div>
          </div>

          <div class="form-actions">
            <a href="/Pages/Controles/MaquinasParadas.html" class="btn-secondary">Cancelar</a> 
            <button type="submit" class="btn-primary" id="btn-salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="module">
    import { garantirAutenticacao } from '/assets/js/auth-guard.js';
    import { getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, getDoc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const collectionName = "maquinasParadas";
    let db;
    let userData;
    let editMode = false;
    let docId = null;

    async function carregarTecnicosDaFilial(filiais ) {
        const select = document.getElementById('tecnico');
        select.innerHTML = '<option value="">Carregando...</option>';
        try {
            if (!filiais?.length) throw new Error("Filiais do usuário não encontradas.");
            const q = query(collection(db, "tecnicos"), where("filial", "in", filiais));
            const snapshot = await getDocs(q);
            if (snapshot.empty) throw new Error("Nenhum técnico encontrado para sua filial.");
            
            const nomes = snapshot.docs.map(d => d.data().nome).sort();
            select.innerHTML = '<option value="">Selecione um técnico</option>';
            nomes.forEach(nome => select.innerHTML += `<option value="${nome}">${nome}</option>`);
        } catch (error) {
            select.innerHTML = `<option value="">${error.message}</option>`;
        }
    }

    function verificarMotivoPecas(motivo) {
        document.getElementById('campo-curva-peca').style.display = motivo.trim().toLowerCase() === 'peças' ? 'block' : 'none';
    }

    async function salvarMaquina(event) {
        event.preventDefault();
        const motivo = document.getElementById('motivo').value.trim();
        const curvaPeca = document.getElementById('curva').value;
        const dados = {
            dataParada: document.getElementById('dataParada').value,
            cliente: document.getElementById('cliente').value.trim(),
            chassis: document.getElementById('chassis').value.trim(),
            tecnico: document.getElementById('tecnico').value,
            motivo: motivo,
            modelo: document.getElementById('modelo').value.trim(),
            horas: parseInt(document.getElementById('horas').value) || 0,
            os: document.getElementById('os').value.trim(),
            curvaPeca: motivo.toLowerCase() === 'peças' ? curvaPeca : ''
        };

        if (!dados.dataParada || !dados.cliente || !dados.chassis || !dados.motivo || !dados.tecnico) {
            return Swal.fire('Atenção', 'Preencha todos os campos obrigatórios (*).', 'warning');
        }
        if (motivo.toLowerCase() === 'peças' && !curvaPeca) {
            return Swal.fire('Atenção', 'Para o motivo "Peças", a Curva da Peça é obrigatória.', 'warning');
        }

        Swal.fire({ title: 'Salvando...', text: 'Aguarde...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        try {
            if (editMode) {
                await updateDoc(doc(db, collectionName, docId), dados);
                await Swal.fire('Sucesso!', 'Registro atualizado com sucesso!', 'success');
            } else {
                dados.status = 'parada';
                dados.filial = userData.filial[0];
                await addDoc(collection(db, collectionName), dados);
                await Swal.fire('Sucesso!', 'Nova parada registrada com sucesso!', 'success');
            }
            window.location.href = '/Pages/Controles/MaquinasParadas.html';
        } catch (error) {
            Swal.fire('Erro!', `Falha ao salvar: ${error.message}`, 'error');
        }
    }

    async function carregarDadosParaEdicao(id) {
        const docRef = doc(db, collectionName, id);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('dataParada').value = data.dataParada || '';
            document.getElementById('cliente').value = data.cliente || '';
            document.getElementById('chassis').value = data.chassis || '';
            document.getElementById('modelo').value = data.modelo || '';
            document.getElementById('horas').value = data.horas || '';
            document.getElementById('os').value = data.os || '';
            document.getElementById('tecnico').value = data.tecnico || '';
            document.getElementById('motivo').value = data.motivo || '';
            document.getElementById('curva').value = data.curvaPeca || '';
            verificarMotivoPecas(data.motivo || '');
        } else {
            Swal.fire('Erro', 'Registro não encontrado.', 'error');
            window.location.href = '/Pages/Controles/MaquinasParadas.html';
        }
    }

    async function iniciarPagina() {
        try {
            userData = await garantirAutenticacao();
            const app = getApp();
            db = getFirestore(app);
            
            await carregarTecnicosDaFilial(userData.filial);

            const urlParams = new URLSearchParams(window.location.search);
            docId = urlParams.get('id');

            if (docId) {
                editMode = true;
                document.getElementById('form-title').textContent = 'Editar Máquina Parada';
                document.getElementById('form-subtitle').textContent = 'Altere os dados do registro abaixo.';
                document.getElementById('btn-salvar').textContent = 'Salvar Alterações';
                await carregarDadosParaEdicao(docId);
            } else {
                document.getElementById('dataParada').valueAsDate = new Date();
            }

            document.getElementById('motivo').addEventListener('input', (e) => verificarMotivoPecas(e.target.value));
            document.getElementById('formMaquina').addEventListener('submit', salvarMaquina);
        } catch (error) {
            console.error("Falha na inicialização:", error);
            document.body.innerHTML = `<div class="error-container">Falha ao carregar a página. Verifique o console.</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', iniciarPagina);
  </script>

  <!-- Scripts Globais -->
  <script type="module" src="/assets/js/firebase-config.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script> 
  <script src="/assets/js/components/Sidebar.js"></script>

</body>
</html>

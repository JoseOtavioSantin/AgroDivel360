<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Divel - Temparios</title>
    <link rel="icon" type="image/png" href="/assets/images/iconeaba.png">
    
    <!-- CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .equipamentos-section {
            margin: 30px 0;
            padding: 20px;
        }

        .equipamentos-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .equipamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .equipamento-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .equipamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border-color: #001439;
            text-decoration: none;
            color: inherit;
        }

        .equipamento-icon {
            width: 100%;
            height: 200px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .equipamento-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .equipamento-name {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        /* Botão de cadastro de modelo */
        .btn-cadastro-modelo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #193b7c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(25, 59, 124, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            text-decoration: none;
        }

        .btn-cadastro-modelo:hover {
            background: #132a5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 59, 124, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-cadastro-modelo i {
            font-size: 20px;
        }

        /* Alternativa: botão na parte superior */
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn-cadastro-modelo-top {
            background: #001439;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-cadastro-modelo-top:hover {
            background: #001439;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav id="sidebar-placeholder"></nav>

    <section class="home">
        <div class="text">
            <div class="header-actions">
            </div>
            <h1>Temparios</h1>
            <p>Selecione o equipamento para acessar os temporários.</p>
        </div>

        <div class="equipamentos-section">
            <h2 class="equipamentos-title">SELECIONE O SEU EQUIPAMENTO</h2>
            <div class="equipamentos-grid">
                <a href="Maquinas.html?tipo=trator" class="equipamento-card">
                    <div class="equipamento-icon">
                        <img src="/assets/images/Trator.png" alt="Trator" onerror="this.src='/assets/images/folha.png'">
                    </div>
                    <h3 class="equipamento-name">Tratores</h3>
                </a>
                
                <a href="Maquinas.html?tipo=colheitadeira" class="equipamento-card">
                    <div class="equipamento-icon">
                        <img src="/assets/images/Colheitadeira.png" alt="Colheitadeira" onerror="this.src='/assets/images/folha.png'">
                    </div>
                    <h3 class="equipamento-name">Colheitadeiras</h3>
                </a>

                <a href="Maquinas.html?tipo=pulverizador" class="equipamento-card">
                    <div class="equipamento-icon">
                        <img src="/assets/images/Pulverizador.png" alt="Pulverizador" onerror="this.src='/assets/images/folha.png'">
                    </div>
                    <h3 class="equipamento-name">Pulverizador</h3>
                </a>
            </div>
        </div>

        <!-- Botão flutuante para cadastro de modelo -->
        <a href="/Pages/Tempario/form-cadastro-modelo.html" class="btn-cadastro-modelo">
            <i class='bx bx-plus'></i> Cadastrar Modelo
        </a>
    </section>

    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
    <script src="/assets/js/main.js"></script> 
    <script src="/assets/js/components/Sidebar.js"></script>
</body>

</html>

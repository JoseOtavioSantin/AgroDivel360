<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas - Agro Divel</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <style>
        .maquinas-section {
            margin: 30px 0;
            padding: 20px;
        }

        .maquinas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .maquina-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .maquina-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: #193b7c;
            text-decoration: none;
            color: inherit;
        }

        .maquina-icon {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .maquina-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .maquina-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
        }

        .maquina-modelo {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #193b7c;
            text-decoration: none;
        }

        .breadcrumb span {
            color: #666;
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 20px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
            border-left: 4px solid #193b7c;
        }

        .debug-success {
            border-left-color: #28a745;
            color: #155724;
            background: #d4edda;
        }

        .debug-error {
            border-left-color: #dc3545;
            color: #721c24;
            background: #f8d7da;
        }

        .debug-warning {
            border-left-color: #ffc107;
            color: #856404;
            background: #fff3cd;
        }

        /* Botão de cadastro de pacote */
        .btn-cadastro-pacote {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #193b7c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(25, 59, 124, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            text-decoration: none;
        }

        .btn-cadastro-pacote:hover {
            background: #132a5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 59, 124, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-cadastro-pacote i {
            font-size: 20px;
        }

        /* Alternativa: botão na parte superior */
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <nav id="sidebar-placeholder"></nav>

    <section class="home">
        <div class="text">
            <div class="header-actions">
            </div>
            <div class="breadcrumb">
                <a href="Tempario.html">Temporários</a>
                <span>></span>
                <span id="current-tipo">Máquinas</span>
            </div>
            <h1 id="page-title">Máquinas</h1>
            <p id="page-subtitle">Selecione uma máquina para ver suas partes.</p>
        </div>

        <div class="maquinas-section">
            <div class="maquinas-grid" id="maquinas-grid">
                <div class="loading">Carregando máquinas...</div>
            </div>
        </div>

        <!-- Botão flutuante para cadastro de pacote -->
        <a href="/Pages/Tempario/form-cadastropacote.html" class="btn-cadastro-pacote">
            <i class='bx bx-plus'></i> Cadastrar Pacote
        </a>
    </section>


<script type="module">
    async function carregarMaquinas() {
        const urlParams = new URLSearchParams(window.location.search);
        const tipo = urlParams.get('tipo');

        if (!tipo) {
            window.location.href = 'Tempario.html';
            return;
        }

        // Atualizar título da página
        const tipoFormatado = tipo.charAt(0).toUpperCase() + tipo.slice(1);
        document.getElementById('page-title').textContent = tipoFormatado + 's';
        document.getElementById('current-tipo').textContent = tipoFormatado + 's';
        document.getElementById('page-subtitle').textContent = `Selecione um ${tipo} para ver suas partes.`;

        try {
            // Importar usando a mesma versão do seu firebase-config.js (9.22.1)
            const { db } = await import('/assets/js/firebase-config.js');
            const { getDocs, collection } = await import("https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js");

            // Buscar documentos
            const querySnapshot = await getDocs(collection(db, "equipamentosPartes"));
            
            const nomesUnicos = new Set();
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                
                // Usando os campos exatos do seu documento
                const tipoEquipamento = data.tipoEquipamento;
                const nomeEquipamento = data.nomeEquipamento;
                
                if (tipoEquipamento && nomeEquipamento) {
                    // Normalizar strings para comparação
                    const tipoNormalizado = tipoEquipamento.toLowerCase()
                        .normalize("NFD")
                        .replace(/[\u0300-\u036f]/g, "")
                        .replace(/[^a-z0-9]/g, "");
                    
                    const tipoBuscado = tipo.toLowerCase()
                        .normalize("NFD")
                        .replace(/[\u0300-\u036f]/g, "")
                        .replace(/[^a-z0-9]/g, "");
                    
                    // Busca flexível
                    if (tipoNormalizado.includes(tipoBuscado) || tipoBuscado.includes(tipoNormalizado)) {
                        nomesUnicos.add(nomeEquipamento);
                    }
                }
            });

            const grid = document.getElementById('maquinas-grid');
            grid.innerHTML = '';

            if (nomesUnicos.size === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; color: #666;">
                        <h3>Nenhuma máquina encontrada para ${tipoFormatado}s</h3>
                        <p><a href="/Pages/Tempario/form-cadastropacote.html" style="color: #193b7c; text-decoration: underline; font-weight: bold;">
                            ➕ Cadastrar nova máquina
                        </a></p>
                    </div>
                `;
                return;
            }

const nomesOrdenados = Array.from(nomesUnicos).sort();

nomesOrdenados.forEach(nome => {
    const card = document.createElement('a');
    card.href = `Partes.html?tipo=${tipo}&maquina=${encodeURIComponent(nome)}`;
    card.className = 'maquina-card';
    
    // Para tratores, usa lógica específica
    let prefixoImagem;
    if (tipo.toLowerCase() === 'trator') {
        // Para tratores, pega a primeira letra (T) ou o modelo completo se começar com T
        if (nome.toUpperCase().startsWith('T')) {
            prefixoImagem = nome.toUpperCase().substring(0, 2); // T8, T7, TL, TT
        } else {
            prefixoImagem = 'T'; // Para modelos como 7630 usa T genérico
        }
    } else {
        // Para outros tipos, usa as duas primeiras letras
        prefixoImagem = nome.toUpperCase().substring(0, 2);
    }
    
    const tipoMaiuscula = tipo.charAt(0).toUpperCase() + tipo.slice(1);
    
    card.innerHTML = `
        <div class="maquina-icon">
            <img src="/assets/images/${prefixoImagem}.png" alt="${nome}" 
                onerror="this.onerror=null; this.src='/assets/images/${tipoMaiuscula}.png';">
        </div>
        <h3 class="maquina-name">${nome.toUpperCase()}</h3>
        <p class="maquina-modelo">${tipoFormatado}</p>
    `;
    grid.appendChild(card);
});

        } catch (error) {
            console.error('Erro ao carregar máquinas:', error);
            
            document.getElementById('maquinas-grid').innerHTML = `
                <div class="error-message">
                    <h3>Erro ao carregar máquinas</h3>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p style="margin-top: 15px;">
                        <a href="Tempario.html" style="color: #193b7c; text-decoration: underline; font-weight: bold;">
                            ↩️ Voltar para a seleção de equipamentos
                        </a>
                    </p>
                </div>
            `;
        }
    }

    document.addEventListener('DOMContentLoaded', carregarMaquinas);
</script>

    <!-- Scripts restantes -->
  <script type="module" src="/assets/js/firebase-config.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script> 
  <script src="/assets/js/components/Sidebar.js"></script>
    
</body>

</html>
